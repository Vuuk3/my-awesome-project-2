<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="md d-flex flex-column vh-100">
    <header class="header text-center">
      <h1>Даниил</h1>
    </header>
    <nav class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="../index.html">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Проекты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="diary.html">Дневник</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="contacts.html"
          >Контакты</a
        >
      </li>
    </nav>
    <div class="projects">
      <h2>Мои проекты</h2>
      <p>
        <button
          class="btn btn-primary"
          type="button"
          onclick="filterProjects('all-projects')"
        >
          Все
        </button>
        <button
          class="btn btn-primary"
          type="button"
          onclick="filterProjects('HTML-CSS')"
        >
          HTML/CSS
        </button>
        <button
          class="btn btn-primary"
          type="button"
          onclick="filterProjects('React')"
        >
          React
        </button>
        <button
          class="btn btn-primary"
          type="button"
          onclick="filterProjects('Django')"
        >
          Django
        </button>
      </p>
      <div style="width: 60%">
        <div class="row row-cols-auto">
          <div class="col-md-6 mt-2 mb-2">
            <div class="all-projects HTML-CSS d-none">
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#HTML-CSSModal"
              >
                Макет приюта для кошек на HTML/CSS
              </button>
            </div>
          </div>
          <div class="col-md-6 mt-2 mb-2">
            <div class="all-projects React d-none">
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#ReactModal"
              >
                ToDo-приложение на React
              </button>
            </div>
          </div>
          <div class="col-md-6 mt-2 mb-2">
            <div class="all-projects Django d-none">
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#DjangoModal"
              >
                Морской бой на Django
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="HTML-CSSModal"
        tabindex="-1"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">HTML/CSS</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column">
                <img src="../images/html_project.png" alt="Скриншот проекта" />
                <a href="https://github.com/Vuuk3/my-awesome-project"
                  >Ссылка на GitHub</a
                >
                <a href="https://vuuk3.github.io/my-awesome-project/"
                  >Ссылка на GithubPages</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="ReactModal"
        tabindex="-1"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">React</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Код скоро появится</p>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="DjangoModal"
        tabindex="-1"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Django</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <a href="https://github.com/Vuuk3/Sea-battle">Ссылка на GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/projects.js"></script>
  </body>
  <footer class="contacts text-center mt-auto">
    <p>© 2025 Контакты</p>
  </footer>
</html>
